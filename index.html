<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Pour le déconfinement, trouvez votre zone à 100km autour de vous sur une carte, et voyez si vous pouvez rejoindre vos proches.">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <style type="text/css">
    html,
    body {
      margin: 0;
      height: 100vh;
    }

    body {
      overflow: hidden;
    }

    h2 {
      text-align: center;
      margin: 10px;
    }

    #map {
      position: relative;
      height: 100%;
    }

    @media (min-width: 600px) {
      #explain {
        font-size: 1.5em;
      }

      h2 {
        text-align: center;
        font-size: 2em;
        margin: 10px;
      }
    }

    #text {
      padding: 10px;
    }
  </style>
  <title>Déconfinons</title>
</head>

<body>
  <div id="text">
    <h2>Déconfinons : limite de 100 km</h2>
    <div id="explain">Cliquer sur la carte pour ajouter des repères puis les déplacer au besoin. Cliquer sur un repère
      pour
      le supprimer.</div>
  </div>
  <div id="map">
  </div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script type="text/javascript">
    const initLat = 46;
    const initLon = 2;
    let areas = [];
    const initMap = () => {
      const myMap = L.map("map").setView([initLat, initLon], 6);
      L.tileLayer("https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png", {
        attribution: "données © <a href=\'//osm.org/copyright\'>OpenStreetMap</a>/ODbL - rendu <a href=\'//openstreetmap.fr\'>OSM France</a>",
        minZoom: 1,
        maxZoom: 20
      }).addTo(myMap);
      myMap.on("click", (e) => {
        addArea(myMap, e.latlng.lat, e.latlng.lng);
      });
      return myMap;
    }
    const addArea = (map, lat, lng) => {
      let area = {};
      area.circle = new L.circle([lat, lng], { radius: 100000 }).addTo(map);
      area.marker = new L.marker([lat, lng], { draggable: true }).addTo(map);
      area.marker.on("dragend", (event) => {
        const marker = event.target;
        const position = marker.getLatLng();
        area.circle.setLatLng(new L.LatLng(position.lat, position.lng));
        area.marker.setLatLng(new L.LatLng(position.lat, position.lng), { draggable: true });
      });
      area.marker.on("click", (event) => {
        const { id } = event.target;
        areas[id].circle.remove();
        areas[id].marker.remove();
      });
      area.marker.id = areas.length;
      areas.push(area);
    }
    window.onload = () => {
      const map = initMap();
      // hack (100% height not working on leaflet)
      document.getElementById("map").style.height = `${document.body.clientHeight - document.getElementById('text').clientHeight}px`;
      navigator.geolocation.getCurrentPosition((position) => {
        map.setView([position.coords.latitude, position.coords.longitude], 7);
        addArea(map, position.coords.latitude, position.coords.longitude);
      });
    };
  </script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166044222-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-166044222-1');
  </script>

</body>

</html>
